<!DOCTYPE html>
<html>
   <head>
     <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
     <script src="./component/Rotation.js"></script>
     <script src="./component/Coin.js"></script>
     <script src="./component/Fish.js"></script>
     <script src="./component/GamePlay.js"></script>
   </head>

  <body>
    <a-scene background="color:#026F90">
      <!-- <a-camera look-controls position="0 2 20" ></a-camera> -->
      <a-entity id="look" look-controls camera position="5 20 20" rotation="-90 0 0 "></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">
        <a-asset-item id="island" src="./assets/island/scene.gltf"></a-asset-item>
        <a-asset-item id="coin" src="./assets/treasure/model.gltf"></a-asset-item>
        <a-asset-item id="diver" src="./assets/scuba_driver/scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity
        id="island-model"
        gltf-model="#island"
        position="0 0 0"
        scale="0.8 0.8 0.8"
        animation="property: position; to: 0 0 100;easing:linear; loop: true; dur: 150000"
        island-rotation-reader
        coin
        fish
      ></a-entity>
      
      <a-entity
       id="diver-model"
       gltf-model="#diver"
       position="10 0 17"
       scale="0.1 0.1 0.1"
       rotation="0 90 -20"
       dynamic-body="mass:0"
       diver-rotation-reader    
       game-play    
      >
      </a-entity>
    </a-scene>
  </body>
</html>
